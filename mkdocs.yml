site_name: Dreaming about ai waifu
site_url: https://xiong-jie-y.github.io/ai-yome/
nav:
  - Home: index.md
  - Articles:
      - 3D Reconstruction:
        - 3d_reconstruction/01_survey_3d_reconstruction.md
      - ML Dataset Construction:
        - dataset/01_why_annotation.md
        - dataset/02_instance_segmentation_annotation.md
      - Erotech:
        - erotech/01_erotic_computer_vision.md
        - erotech/02_shape_and_pose_estimation.md
        - erotech/03_dataset_construction.md
  - Blog:
    - 2021Q4:
      - misc/01_contribution_to_cvat.md
      - misc/02_nuclio_memo.md
      - misc/03_start_writing.md
      - misc/04_check_oss_for_contribution.md
      - misc/05_wake_word_detection.md
      - misc/06_performance_check.md
  - Profile: 
      - my_profile.md
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    primary: light blue
    accent: light blue
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/xiong-jie-y
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/_xiongjie_
  disqus: ai-yome
  manifest: manifest.webmanifest
google_analytics:
  - G-NCHRHCQMVK
  - auto
markdown_extensions:
  - footnotes
  - mdx_truly_sane_lists:
      nested_indent: 2
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - tables
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
